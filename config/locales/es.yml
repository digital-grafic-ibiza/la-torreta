    title: "Sobre nosotros"
    description: "En el restaurante La Torreta aspiramos a crear la mejor experiencia gastronómica en un ambiente deslumbrante y encantador. Ubicado en la parte más hermosa del casco antiguo de Ibiza, Dalt Vila, nuestro chef presenta una sabrosa mezcla de fusión mediterránea / asiática. Años de experiencia, nuestro servicio amable y profesional hace que nuestros clientes regresen año tras año. Ahora te esperamos..."
