    pastas_item_3: "Tallarines pad thai \"originals\" con verduras"
    pastas_item_4: "Rissoto de espinacas, codornices y crema de foie"
    pastas_item_5: "Panciotti relleno de berenjenas, queso escamorza con emulsión de aceite de oliva, tomates secos y aceitunas negras (veg)"
    pastas_item_6: "\"Nodels\" de huevo asiático con king crab salteado al aroma de jengibre, ajo, chili y lima"
